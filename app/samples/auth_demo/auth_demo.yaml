#########################
# Auth test bed
# Also, using JCasbin
#########################

port: 6042

# threading related stuff
threading:
  min: 4
  max : 8
  timeout: 30000

# path mapping
routes:
  post:
    /entity: _/create.zm
  get:
    /entity/:entityId : _/fetch.zm

plugins:
  cowj.plugins:
    auth-jdbc: StorageAuthenticator::JDBC
